<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Base</title>
    <link rel="stylesheet" href="./styles/style.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700;800&family=Josefin+Sans:ital,wght@0,300;0,600;1,400&family=Kumbh+Sans:wght@400;700&family=Lexend+Deca&family=Poppins:wght@400;500;600;700&family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <div class="carrier">
        <div class="bold">
        <nav class="navbar"><img src="./images/logo.svg" alt="logo" /></nav>

        <main>
          <section class="hero">
            <div class="hero-img">
              <img src="./images/hero-mobile.jpg" alt="hero-mobile" />
            </div>
            <div class="both">
            <div class="hero-text">
              <h1><span>We're</span> coming soon</h1>
              <p>
                Hello fellow shoppers! We're currently building our new fashion
                store. Add your email below to stay up-to-date with
                announcements and our launch deals.
              </p>
            </div>
            
              <form>
                <input type="email" placeholder="Email Address" />
                <button>
                  <img src="./images/icon-arrow.svg" alt="icon-arrow" />
                </button>
              </form>
            </div>
          </section>
        </div>
        </main>
      </div>
        <div class="currier">
          <!--second class to sytle my image and import background-image via css -->
        </div>
      </div>

    </div>
  </body>
</html>
